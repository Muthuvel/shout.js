<!DOCTYPE html>
<html>
<head>
	<title>Shout.js</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/shout.js.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="http://js.pusher.com/1.11/pusher.min.js"></script>
	<script type="text/javascript" src="js/matrix.js"></script>
	<script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/muz.js"></script>
	<script type="text/javascript" src="js/shout.js"></script>
	<script type="text/javascript" src="js/dont_github_me_bro.js"></script>
	<script type="text/javascript" src="js/pusher.js"></script>
</head>
<body>
<div class="container">
	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
        	<a class="brand" href="#">Shout.js</a>
        	<a class="brand error_report">
        		<span class="label label-success">Loading...</span>
        		<span class="label label-important"></span>
        	</a>
        </div>
      </div>
    </div>
    <div id="sequencer">Loading</div>
	<div class="row">
		<div class="span2">
			<h3>Realtime Room</h3>
		</div>
		<div class="span6">
			<div class="btn-group">
				<button id="play" class="btn"><img src="img/play.png" /></button>
				<button id="stop" class="btn"><img src="img/stop.png" /></button>
			</div>
		</div>
		<div class="span2">
			<h3>Tempo</h3>
		</div>
		<div class="span2 control-group">
			<input id="tempo" type="text" value="140" />
		</div>
	</div>
	<div id="audio_player">
	</div>
</div>
</body>
</html>
